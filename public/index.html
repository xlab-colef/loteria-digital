<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lotería Pokémon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">

    <!-- Panel Izquierdo -->
    <div class="panel-izquierdo">
      <div class="como-ganar">
        <h2>CÓMO GANAR</h2>
        <p>Cualquier fila</p>
        <div class="fila-ejemplo">
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
          <div class="casilla"></div>
        </div>
      </div>

      <div class="oponentes">
        <h2>OPONENTES</h2>
        <div class="mini-tablero"></div>
        <div class="mini-tablero"></div>
      </div>
    </div>

    <!-- Tablero principal -->
    <div class="tablero">
      <div id="cartas"></div>
    </div>

    <!-- Panel Derecho -->
    <div class="panel-derecho">
      <h2>CARTA EN JUEGO</h2>
      <div class="carta-actual">
        <img id="carta-actual" src="imagenes/carta1.jpeg" alt="Carta actual">
      </div>

      <h2 class="titulo-loteria">LOTERÍA</h2>
    </div>
  </div>

  <!-- Frijol arrastrable -->
  <div id="frijol" draggable="true">
    <img src="imagenes/frijol.png" alt="Frijol">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
