<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lotería Pokémon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">

    <!-- PANEL IZQUIERDO -->
    <div class="sidebar-izquierda">
      <div class="banner como-ganar">
        <h2>CÓMO GANAR</h2>
        <p>Cualquier fila</p>
        <div class="reglas">
          <img src="imagenes/frijol.png" alt="Frijol" class="frijol-icono">
          <img src="imagenes/frijol.png" alt="Frijol" class="frijol-icono">
          <img src="imagenes/frijol.png" alt="Frijol" class="frijol-icono">
          <img src="imagenes/frijol.png" alt="Frijol" class="frijol-icono">
        </div>
      </div>

      <div class="banner oponentes">
        <h2>OPONENTES</h2>
        <div class="oponentes-grid">
          <div class="mini-tablero"></div>
          <div class="mini-tablero"></div>
          <div class="mini-tablero"></div>
          <div class="mini-tablero"></div>
        </div>
      </div>
    </div>

    <!-- TABLERO PRINCIPAL -->
    <div class="tablero">
      <div id="cartas"></div>
    </div>

    <!-- PANEL DERECHO -->
    <div class="panel-derecho">
      <h2>CARTA EN JUEGO</h2>
      <div class="carta-actual">
        <img id="carta-actual" src="imagenes/carta1.jpeg" alt="Carta actual">
      </div>

      <div class="titulo-loteria">LOTERÍA</div>
    </div>
  </div>

  <!-- FRIJOL ARRASTRABLE -->
  <div id="frijol" draggable="true">
    <img src="imagenes/frijol.png" alt="Frijol">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
