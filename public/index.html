<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotería Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <!-- Panel izquierdo -->
    <div class="panel-izquierdo">
      <div class="titulo">CÓMO GANAR</div>
      <div class="texto">
        Marca las cartas conforme vayan saliendo.<br>
        Gana el primero que complete una línea o toda la tabla.
      </div>

      <div class="titulo">OPONENTES</div>
      <ul class="lista-oponentes">
        <li>Jugador 1</li>
        <li>Jugador 2</li>
        <li>Jugador 3</li>
      </ul>
    </div>

    <!-- Tabla principal -->
    <div class="tablero">
      <div id="tabla-cartas" class="tabla-cartas"></div>
    </div>

    <!-- Panel derecho -->
    <div class="panel-derecho">
      <div class="titulo">CARTA EN JUEGO</div>
      <div class="carta-actual">
        <img src="imagenes/reverso.jpeg" alt="Carta actual">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
