<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotería Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-container">

    <!-- PANEL IZQUIERDO (solo nombres, sin cuadrículas) -->
    <aside id="players-panel">
      <h2>Jugadores</h2>
      <ul id="playersList"></ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="main-area">

      <!-- Carta en juego -->
      <section id="current-card-section">
        <h2>Carta en juego</h2>
        <img id="currentCardImage" src="" alt="Carta en juego">
      </section>

      <!-- Tablero principal del jugador local -->
      <section id="board-section">
        <h2>Tu tablero</h2>
        <div id="playerBoard" class="board-grid"></div>
      </section>

    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
